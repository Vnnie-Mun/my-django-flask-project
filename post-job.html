<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Innovators of Honour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="additional-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .post-job-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            padding: 120px 0 60px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .page-subtitle {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            color: #FFD700;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: #999;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #FFD700;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #FFA500;
        }
        
        @media (max-width: 768px) {
            .form-container {
                margin: 0 1rem;
                padding: 2rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="post-job-container">
        <div class="form-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            
            <div class="page-header">
                <h1 class="page-title">Post a Job</h1>
                <p class="page-subtitle">Find exceptional talent in our community of innovators</p>
            </div>
            
            <form id="jobForm" onsubmit="submitJob(event)">
                <div class="form-group">
                    <label for="jobTitle" class="form-label">Job Title *</label>
                    <input type="text" id="jobTitle" name="jobTitle" class="form-input" placeholder="e.g. Senior Software Engineer" required>
                </div>
                
                <div class="form-group">
                    <label for="companyName" class="form-label">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" class="form-input" placeholder="e.g. TechCorp Africa" required>
                </div>
                
                <div class="form-group">
                    <label for="jobDescription" class="form-label">Job Description *</label>
                    <textarea id="jobDescription" name="jobDescription" class="form-textarea" placeholder="Describe the role, responsibilities, and requirements..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" id="location" name="location" class="form-input" placeholder="e.g. Nairobi, Kenya or Remote" required>
                </div>
                
                <div class="form-group">
                    <label for="deadline" class="form-label">Application Deadline *</label>
                    <input type="date" id="deadline" name="deadline" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="contactEmail" class="form-label">Contact Email *</label>
                    <input type="email" id="contactEmail" name="contactEmail" class="form-input" placeholder="hr@company.com" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Post Job
                </button>
            </form>
        </div>
    </div>

    <script>
        function submitJob(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const jobData = {
                title: formData.get('jobTitle'),
                company: formData.get('companyName'),
                description: formData.get('jobDescription'),
                location: formData.get('location'),
                deadline: formData.get('deadline'),
                email: formData.get('contactEmail'),
                postedDate: new Date().toISOString().split('T')[0]
            };
            
            // Store in localStorage for demo purposes
            let jobs = JSON.parse(localStorage.getItem('postedJobs') || '[]');
            jobs.push(jobData);
            localStorage.setItem('postedJobs', JSON.stringify(jobs));
            
            // Show success message
            showNotification('Job posted successfully!', 'success');
            
            // Reset form
            event.target.reset();
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? '#4CAF50' : '#FFD700'};
                color: ${type === 'success' ? '#fff' : '#000'};
                padding: 1rem 1.5rem;
                border-radius: 10px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => document.body.removeChild(notification), 3000);
        }
        
        // Set minimum date to today
        document.getElementById('deadline').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
